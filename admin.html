<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>👑 Admin Panel</h1>
    </header>
    
    <div class="admin-container">
        <h2>🎮 Game Control</h2>
        <button onclick="setResult('red')">Set Winner: 🔴 RED</button>
        <button onclick="setResult('green')">Set Winner: 🟢 GREEN</button>

        <h2>📊 Bet Statistics</h2>
        <p>🔴 RED Bets: <span id="redBets">0</span></p>
        <p>🟢 GREEN Bets: <span id="greenBets">0</span></p>
        <p>👥 Total Users Bet: <span id="totalUsersBet">0</span></p>

        <h2>📝 User Bets</h2>
        <ul id="betList"></ul>
    </div>

    <script src="admin.js"></script>
</body>
</html>
